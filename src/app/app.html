<ion-split-pane>
	<ion-menu [content]="content">
		<ion-content>

			<ion-item id="cabecalho-menu" class="cabecalho-menu">
				<div>
					<ion-avatar ion-start>
						<img src="assets/imgs/woman-avatar.jpg" alt="imagem de perfil">
					</ion-avatar>
				</div>
				<h2>Maria Pereira</h2>
				<p>Núcleo de Produção</p>
			</ion-item>

			<ion-list no-lines>
				<button menuClose ion-item *ngFor="let p of pages" (click)="irPagina(p)">
					{{p.title}}
				</button>
			</ion-list>
		</ion-content>
  	</ion-menu>

  	<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
	<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
